<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 150px;
            height: 200px;
            border: 1px solid #000;
            margin: 100px auto;
            font-size: 30px;
            position: relative;
            -webkit-transform-style:preserve-3d;
            -webkit-transition:1s all ease;
            -webkit-transform: perspective(800px) rotateY(0deg);
        }
        .box div{
            width: 100%;
            height: 100%;
            text-align: center;
            line-height: 200px;
            position: absolute;
            left: 0;
            top: 0;
        }
        .front{
            background: red;
            -webkit-transform:translateZ(1px);
        }
        .contrary{
            background: blue;
            -webkit-transform:translateZ(-1px) scale(-1,1);
        }
        .box:active{
            -webkit-transform: perspective(800px) rotateY(1080deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="front">正面</div>
        <div class="contrary">反面</div>
    </div>
</body>
</html>
