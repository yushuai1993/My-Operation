<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 200px;
            height: 200px;
            background: #f00;
            margin: 100px auto;
            text-align: center;
            line-height: 200px;
            font-size: 50px;
            color: #fff;
            -webkit-transition:1s all ease;
            -webkit-transform:perspective(800px) rotateX(0deg);
        }
        div:active{
            -webkit-transform: perspective(800px) rotateX(-45deg);
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
