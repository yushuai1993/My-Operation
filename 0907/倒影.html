<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background: #000;
        }
        .box{
            width: 270px;
            margin: 100px auto;
            position: relative;
        }
        .box .t{
            width: 133px;
            height: 200px;
            background: url("1.jpg") no-repeat;
            position: absolute;
            left: 0;
            top: 0;
        }
        .box .b{
            width: 133px;
            height: 200px;
            background: url("1.jpg") no-repeat;
            position: absolute;
            left: 0;
            top: 200px;
            margin-top: 10px;
            -webkit-transform:rotate(180deg);
            /*transform: scale(1,-1);*/
            -webkit-mask:-webkit-linear-gradient(rgba(0,0,0,0),rgba(255,0,0,1));
        }
    </style>
</head>
<body>
    <div class="box">
        <span class="t"></span>
        <span class="b"></span>
    </div>
</body>
</html>
