<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 200px;
            height: 200px;
            background: red;
            margin: 100px auto;
            -webkit-transform-origin:center 300px;
            -webkit-transition:1s all ease;
            -webkit-transform:rotate(0deg);
        }
        div:active{
            -webkit-transform:rotate(90deg);
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
