<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title></title>
<style>
div{width:200px;height:200px; background:red; display:none;}
div.on{display:block;}
</style>
<script>
window.onload=function(){
	var oBtn = document.querySelector('input');
	var oDiv = document.querySelector('div');
	oBtn.onclick=function(){
		oDiv.classList.toggle('on');
	};
	
};
</script>
</head>

<body>
<input type="button" value="显示隐藏" />
<div class="on red"></div>
</body>
</html>
