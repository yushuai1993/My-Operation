<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title></title>
<style>
    *{
        margin:0;
        padding:0;
        list-style:none;
    }
    body{
        background:#000;
    }
    ul{
        width:133px;
        height:200px;
        margin:200px auto;
        position:relative;
        -webkit-transform-style:preserve-3d;
        -webkit-transform:perspective(800px) rotateY(0deg) rotateX(0deg);
    }
    ul li{
        position:absolute;
        top:0;
        left:0;
        width:100%;
        height:100%;
        border-radius:10px;
        overflow:hidden;
        box-shadow:0 0 20px #fff;
        -webkit-transform:rotateY(0deg) translateZ(0);
    }
</style>
<script>
    window.onload=function(){
        var oUl = document.querySelector('ul');
        var aLi = oUl.children;
        for(var i=0;i<aLi.length;i++){
            aLi[i].style.WebkitTransition = '1s all ease '+(11-i)*100+'ms';
            aLi[i].style.WebkitTransform = 'rotateY('+360/11*i+'deg) translateZ(350px)';
        }
        oUl.onmousedown=function(ev){
            var downX = ev.pageX;
            document.onmousemove=function(ev){
                var moveX = ev.pageX;
                var dis = moveX-downX;
                oUl.style.WebkitTransform = 'perspective(800px) rotateY('+dis+'deg) rotateX(0)';
            };
            document.onmouseup=function(){
                document.onmousemove=null;
                document.onmouseup=null;
            };
            return false;
        };
    };
</script>
</head>
<body>
<ul>
    <li><img src="img/1.jpg" /></li>
    <li><img src="img/2.jpg" /></li>
    <li><img src="img/3.jpg" /></li>
    <li><img src="img/4.jpg" /></li>
    <li><img src="img/5.jpg" /></li>
    <li><img src="img/6.jpg" /></li>
    <li><img src="img/7.jpg" /></li>
    <li><img src="img/8.jpg" /></li>
    <li><img src="img/9.jpg" /></li>
    <li><img src="img/10.jpg" /></li>
    <li><img src="img/11.jpg" /></li>
</ul>
</body>
</html>
