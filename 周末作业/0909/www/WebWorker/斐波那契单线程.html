<script>
function fn(n){
	if(n==1){
		return 1;
	}else if(n==2){
		return 1;
	}else{
		return fn(n-1)+fn(n-2);
	}
}
window.onload=function(){
	var oBtn = document.querySelector('input');
	oBtn.onclick=function(){
		var result = fn(48);
		alert(result);
	};
};
</script>

<body>
	<input type="button" value="按钮" />
