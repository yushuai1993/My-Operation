<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title></title>
<style>
*{margin:0; padding:0;}
#allmap{width:800px; height:600px; margin:0 auto; border:1px solid #000;}
</style>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=1.3"></script>
<script>
window.onload = function(){
	// 百度地图API功能
	var map = new BMap.Map("allmap");    // 创建Map实例
	map.centerAndZoom(new BMap.Point(116.376942,40.106405), 19);  // 初始化地图,设置中心点坐标和地图级别
	map.addControl(new BMap.MapTypeControl());   //添加地图类型控件
	map.setCurrentCity("北京");          // 设置地图显示的城市 此项是必须设置的
	map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
	map.disableDragging(); 				//禁止拖拽
	setTimeout(function(){
		map.enableDragging(); 				//允许拖拽
	},5000);
};
</script>
</head>

<body>
	<div id="allmap"></div>
</body>
</html>
