<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title></title>
<style>
*{margin:0; padding:0;}
#allmap{width:800px; height:600px; margin:0 auto; border:1px solid #000;}
</style>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=1.3"></script>
<script>
window.onload = function(){
	// 百度地图API功能
	var map = new BMap.Map("allmap");    // 创建Map实例
	var point = new BMap.Point(116.376942,40.106405);
	map.centerAndZoom(point, 19);  // 初始化地图,设置中心点坐标和地图级别
	map.addControl(new BMap.MapTypeControl());   //添加地图类型控件
	map.setCurrentCity("北京");          // 设置地图显示的城市 此项是必须设置的
	map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
	
	var opts = {
	  position : point,    // 指定文本标注所在的地理位置
	  offset   : new BMap.Size(30, -30)    //设置文本偏移量
	}
	var label = new BMap.Label("文强，到此一游", opts);  // 创建文本标注对象
		label.setStyle({
			 color : "black",
			 borderColor:'black',
			 fontSize : "14px",
			 height : "20px",
			 lineHeight : "20px",
			 fontFamily:"微软雅黑"
		 });
	map.addOverlay(label);
};
</script>
</head>

<body>
	<div id="allmap"></div>
</body>
</html>
