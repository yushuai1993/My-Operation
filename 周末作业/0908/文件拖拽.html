<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        div{
            width:400px;
            height:300px;
            border:1px solid #000;
            text-align:center;
            line-height:300px;
            font-size:30px;
            position:absolute;
            left:50%;
            top:50%;
            margin-left:-200px;
            margin-top:-150px;
            display:none;
        }
    </style>
    <script>
        window.onload=function(){
            var oDiv = document.querySelector('div');
            var oTxt = document.querySelector('#txt1');
            document.ondragover = function (){
                oDiv.style.display='block';
                clearTimeout(oDiv.timer);
                oDiv.timer = setTimeout(function(){
                    oDiv.style.display='none';
                },300);
            };

            oDiv.ondragenter = function(){
                this.innerHTML = '请释放鼠标';
            };
            oDiv.ondragleave = function(){
                this.innerHTML = '请将文件拖放到此区域';
            };

            oDiv.ondragover = function(){
                return false;
            };

            oDiv.ondrop = function(ev){
                var oFile = ev.dataTransfer.files[0];

                var reader = new FileReader();

                reader.onprogress = function(ev){
                    oTxt.value = (ev.loaded/ev.total*100).toFixed(2)+'%';
                };

                reader.onload = function(ev){
                };

                reader.readAsDataURL(oFile);

                return false;
            };
        };
    </script>
</head>
<body>
<textarea id="txt1" ></textarea>
<div>请将文件拖放到此区域</div>
</body>
</html>
