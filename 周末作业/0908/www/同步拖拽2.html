<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title></title>
<style>
*{
	margin:0;
	padding:0;
}
#box{
	width:200px;
	height:200px;
	background:red;
	position:absolute;
	top:0;
	left:0;
}
</style>
<script>
window.onload=function(){
	var oBox = document.getElementById('box');
	window.onstorage = function(ev){
		var oPos = JSON.parse(localStorage[ev.key]);
		oBox.style.left = oPos.left+'px';
		oBox.style.top = oPos.top+'px';
	}
};
</script>
</head>

<body>
	<div id="box"></div>
</body>
</html>
