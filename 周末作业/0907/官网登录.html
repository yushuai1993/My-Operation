<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            overflow: hidden;
        }
        .box{
            width: 400px;
            height: 300px;
            border: 1px solid #ccc;
            margin: 100px auto;
            border-radius: 20px;
            opacity: 0;
            display: none;
            -webkit-transform:scale(5,5);
        }
        .box input{
            margin-top: 10px;
            margin-left: 20px;
        }
    </style>
    <script>
        window.onload = function(){
            var oBtn = document.getElementById('btn');
            var oBtn2 = document.getElementById('a_btn');
            var oBox = document.querySelector('.box');

            oBtn.onclick = function(){
                oBox.style.WebkitTransition = '1s all ease';
                oBox.style.display = 'block';
                setTimeout(function(){
                    oBox.style.opacity = '1';
                    oBox.style.WebkitTransform = 'scale(1,1)';
                },0);
            };
            function show(){
                oBox.removeEventListener('transitionend',show,false);
                oBox.style.display = 'none';
            }
            oBtn2.onclick = function(){
                oBox.style.WebkitTransition = '1s all ease';
                oBox.style.opacity = '0';
                oBox.style.WebkitTransform = 'scale(5,5)';
                oBox.addEventListener('transitionend',show,false);
            };
        };
    </script>
</head>
<body>
    <a href="javascript:;" id="btn">登录</a>
    <div class="box">
        <input type="text"/><br />
        <input type="text"/><br />
        <input type="text"/><br />
        <input type="text"/><br />
        <input type="text"/><br />
        <a href="javascript:;" id="a_btn">X</a>
    </div>
</body>
</html>
