<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 150px;
            height: 200px;
            background: red;
            margin: 100px auto;
            -webkit-transform:perspective(800px) rotateY(-50deg) rotateX(45deg);
        }
        .con{
            width: 100%;
            height: 100%;
            background: green;
            -webkit-transition:1s all ease;
            -webkit-transform:translateZ(50px);
        }
        .box:active .con{
            -webkit-transform:translateZ(100px);
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="con"></div>
    </div>
</body>
</html>
