<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 400px;
            height: 300px;
            background: #ccc;
            margin: 100px auto;
            text-align: center;
            line-height: 300px;
            font-size: 25px;
            -webkit-transition:1s all ease;
        }
        .box:active{
            -webkit-transform:scale(-1,0);
        }
    </style>
</head>
<body>
    <div class="box"> 带你装逼带你飞</div>
</body>
</html>
