<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 200px;
            height: 200px;
            margin: 100px auto;
            background: -webkit-radial-gradient(red 65%,green 50%);
            border-radius: 50%;
            position:relative;
        }
        div span{
            position: absolute;
            left: 100px;
            top: 100px;
            width: 5px;
            height: 8px;
            background: #000;
            border-radius: 50% 50% 25% 25%;
        }
    </style>
</head>
<body>
<div>
    <span style="left:110px; top:90px;"></span>
    <span style="left:150px; top:30px;"></span>
    <span style="left:130px; top:46px;"></span>
    <span style="left:140px; top:37px;"></span>
    <span style="left:170px; top:32px;"></span>
    <span style="left:100px; top:29px;"></span>
    <span style="left:20px; top:68px;"></span>
    <span style="left:90px; top:53px;"></span>
    <span style="left:70px; top:42px;"></span>
    <span style="left:60px; top:70px;"></span>
    <span style="left:103px; top:60px;"></span>
    <span style="left:128px; top:50px;"></span>
    <span style="left:123px; top:30px;"></span>
    <span style="left:149px; top:50px;"></span>
    <span style="left:83px; top:10px;"></span>
</div>
</body>
</html>
