<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 170px;
            height: 50px;
            background: -webkit-linear-gradient(aqua,pink);
            box-shadow: inset 0 0 10px #fff, 0 10px 10px #000;
            text-shadow: 2px 2px 5px #000;
            margin: 100px auto;
            /*position:absolute;*/
            /*left:200px;*/
            /*top:100px;*/
            text-decoration:none;
            font-size: 20px;
            line-height: 50px;
            text-align: center;
            border-radius: 5%;
            color: #fff;
            cursor:pointer;
            -webkit-transition:.3s all ease;
        }
        .box:hover{
            box-shadow:inset 0 0 30px #fff, 0 10px 10px #000;
        }
        .box:active{
            box-shadow:inset 0 0 0 #fff, 0 2px 10px #000; top:108px; text-shadow: 0 0 0 #000;
        }
    </style>
</head>
<body>
<div class="box">按钮</div>
</body>
</html>
