<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .sun{
            width: 100px;
            height: 100px;
            background: #f69;
            border-radius: 50%;
            box-shadow:0 0 100px #f69;
            position: absolute;
            top: 0;
            left: 0;
        }
        .content{
            height: 40px;
            line-height: 40px;
            font-size: 20px;
            text-align: center;
            margin-top: 200px;
            font-weight: bold;
            text-shadow: 0 0 0 #000;
        }
    </style>
    <script>
        window.onload = function(){
            var oSun = document.querySelector('.sun');
            var oCon = document.querySelector('.content');
            document.onmousemove = function(ev){
                oSun.style.left = ev.pageX-oSun.offsetWidth/2+'px';
                oSun.style.top = ev.pageY-oSun.offsetHeight/2+'px';
                var x = oCon.offsetLeft+oCon.offsetWidth/2-ev.pageX;
                var y = oCon.offsetTop+oCon.offsetHeight/2-ev.pageY;
                var dis = Math.sqrt(x*x+y*y);
                oCon.style.textShadow = x/2+'px '+y/2+'px '+dis/5+'px #000';
            };
        };
    </script>
</head>
<body>
    <div class="sun"></div>
    <p class="content">今年年底，北京地铁第一条8A超大运量地铁线——16号线率先开通运营北段10座车站。列车的换代变革，</p>
</body>
</html>
