<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title></title>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .box{
        width: 700px;
        height: 400px;
        margin: 100px auto;
        position:relative;
        top: 0;
        left: 0;
    }
    .box span{
        position: absolute;
        -webkit-transform-style:preserve-3d;
        -webkit-transform:perspective(800px) rotateY(0deg);
        -webkit-transition:1s all ease;
    }
    .box span em{
        position:absolute;
        top:0;
        left:0;
        width:100%;
        height:100%;
    }
    .box span .front{
        background:url(img/1.jpg) no-repeat;
        -webkit-transform:translateZ(1px);
    }
    .box span .back{
        background:url(img/2.jpg) no-repeat;
        -webkit-transform:translateZ(-1px) scale(-1,1);
    }
</style>
<script>
    window.onload=function(){
        var oBox = document.querySelector('.box');
        var C = 1;
        var R = 40;
        for(var i=0;i<R;i++){
            for(var j=0;j<C;j++){
                var oS = document.createElement('span');
                oS.innerHTML = '<em class="front"></em><em class="back"></em>';
                oS.style.width = oBox.offsetWidth/C+'px';
                oS.style.height = oBox.offsetHeight/R+'px';
                oBox.appendChild(oS);
                var oFront = oS.children[0];
                var oBack = oS.children[1];
                oS.style.left = j*oS.offsetWidth+'px';
                oS.style.top = i*oS.offsetHeight+'px';
                oFront.style.backgroundPosition = oBack.style.backgroundPosition = -j*oS.offsetWidth+'px -'+i*oS.offsetHeight+'px';
            }
        }
        var aS = oBox.children;
        var aF = document.querySelectorAll('.front');
        var aB = document.querySelectorAll('.back');
        oBox.onclick=function(){
            for(var i=0;i<aS.length;i++){
                ;(function(index){
                    setTimeout(function(){
                        aS[index].style.WebkitTransition = '1s all ease';
                        aS[index].style.WebkitTransform = 'perspective(800px) rotateY(180deg)';
                    },i*100);
                })(i);
            }
        };
    };
</script>
</head>
<body>
    <div class="box"></div>
</body>
</html>
