<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title></title>
<style>
    *{margin:0; padding:0; list-style:none;}
    ul{ position:relative; margin:100px auto; width:300px; height:300px; -webkit-transform-style:preserve-3d; perspective:800px; }
    ul li{ position:absolute; top:0; left:0; width:100%; height:100%; background:#f69; text-align:center; line-height:300px; font-size:50px; border:1px solid #000; opacity:0; -webkit-transition:1s all ease;}
    ul .l2{-webkit-transform: translate(-260px,0) rotateY(45deg);}
    ul .l1{ opacity:1; -webkit-transform: translate(-200px,0) rotateY(45deg);}
    ul .cur{ opacity:1; -webkit-transform:translateZ(50px);}
    ul .r1{ opacity:1; -webkit-transform: translate(200px,0) rotateY(-45deg);}
    ul .r2{-webkit-transform: translate(260px,0) rotateY(-45deg);}
</style>
<script>
    window.onload=function(){
        var oPrev = document.querySelector('.prev');
        var oNext = document.querySelector('.next');
        var aLi = document.querySelectorAll('#box li');
        var bOk = false;
        var aClass = [];
        for(var i=0;i<aLi.length;i++){
            aClass.push(aLi[i].className);
        }
        oPrev.onclick=function(){
            if(bOk)return;
            bOk = true;
            aClass.push(aClass.shift());
            changeClass();
        };
        oNext.onclick=function(){
            if(bOk)return;
            bOk = true;
            aClass.unshift(aClass.pop());
            changeClass();
        };
        function changeClass(){
            for(var i=0;i<aClass.length;i++){
                aLi[i].className = aClass[i];
            }
            var oCur = document.querySelector('.cur');
            function tranEnd(){
                oCur.removeEventListener('transitionend',tranEnd,false);
                bOk = false;
            }
            oCur.addEventListener('transitionend',tranEnd,false);
        }
    };
</script>
</head>
<body>
<input type="button" value="←" class="prev" />
<input type="button" value="→" class="next" />
<ul id="box">
    <li class="l2">0</li>
    <li class="l1">1</li>
    <li class="cur">2</li>
    <li class="r1">3</li>
    <li class="r2">4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
    <li>10</li>
    <li>11</li>
</ul>
</body>
</html>
