<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width:700px;
            height:400px;
            margin:100px auto;
            background:url(img/0.jpg) no-repeat;
            position:relative;
        }
        .page{
            width:50%;
            height:100%;
            background:#ccc;
            position:absolute;
            top:0;
            right:0;
            -webkit-transform:perspective(800px) rotateY(0deg);
            -webkit-transform-style:preserve-3d;
            -webkit-transition:1s all ease;
            -webkit-transform-origin:left;
            z-index:2;
        }
        .page div{
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
        .page .front{
            background: url(img/0.jpg) no-repeat right;
        }
        .page .back{
            background: url(img/1.jpg) no-repeat;
            -webkit-transform:translateZ(-1px) scale(-1,1);
        }
        .page2{
            width: 50%;
            height: 100%;
            position: absolute;
            top: 0;
            right: 0;
            background: url(img/1.jpg) right;
            z-index: 1;
        }
        .box:active .page{
            -webkit-transform:perspective(800px) rotateY(-180deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="page">
            <div class="front"></div>
            <div class="back"></div>
        </div>
        <div class="page2"></div>
    </div>
</body>
</html>
